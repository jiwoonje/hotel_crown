	<style>
@font-face {
	font-family: 'SDSamliphopangche_Outline';
	src:
		url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/SDSamliphopangche_Outline.woff')
		format('woff');
	font-weight: normal;
	font-style: normal;
}

body {
	font-family: 'SDSamliphopangche_Outline';
}

.p111 {
	font-family: 'SDSamliphopangche_Outline';
}

h2 {
	font-weight: border;
}

.hr1 {
	border: 0;
	height: 2px;
	background: #d3d3d3;
}

.grey {
	color: #727272;
}

#strong {
	font-weight: 900;
}

table {
	width: 100%;
	border-top: 1px solid #d3d3d3;
	border-collapse: collapse;
}

th {
	background-color: #d3d3d3;
	border-top: 3px solid #727272;
}

th, td {
	border-bottom: 1px solid #d3d3d3;
	padding: 10px;
}

.greylist {
	width: 50px;
	height: 30px;
	font-weight: 900;
	color: white;
	text-align: center;
	background: grey;
	border: solid 2px white;
	border-radius: 5px;
}

.gradient {
	width: 80px;
	height: 30px;
	font-weight: 900;
	color: white;
	text-align: center;
	background: linear-gradient(to bottom, grey, black);
	border: solid 2px white;
	border-radius: 5px;
}

.left {
	text-align: left;
}

.right {
	float: right;
}

.center {
	text-align: center;
}

a {
	color: black;
	text-decoration-line: none;
}
</style>

	<section class="home-slider owl-carousel">
		<div class="slider-item"
			style="background-image: url(images/view\(1\).jpg)">
			<div class="overlay"></div>
			<div class="container">
				<div
					class="row no-gutters slider-text align-items-center justify-content-center">
					<div class="col-md-12 ftco-animate text-center">
						<div class="text mb-5 pb-3">
							<h1 class="mb-3">CROWN HOTEL에 오신 것을 환영합니다</h1>
							<h2>호텔 및 리조트</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slider-item"
			style="background-image: url(images/view\(2\).jpg)">

			<div class="container">

						</div>
					</div>
				</div>

		</div>

					</div>

	<section class="ftco-booking">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<form action="#" class="booking-form">
						<div class="row">
							<div class="col-md-3 d-flex">
								<div
									class="form-group p-4 align-self-stretch d-flex align-items-end">
									<div class="wrap lora-uniquifier">
										<label for="#">Check-In Date</label> <input type="text"
											class="form-control checkin_date" placeholder="체크인 날짜" />
									</div>
								</div>
							</div>
							<div class="col-md-3 d-flex">
								<div
									class="form-group p-4 align-self-stretch d-flex align-items-end">
									<div class="wrap lora-uniquifier">
										<label for="#">Check-Out Date</label> <input type="text"
											class="form-control checkout_date" placeholder="체크아웃 날짜" />
									</div>
								</div>
							</div>
							<div class="col-md d-flex">
								<div
									class="form-group p-4 align-self-stretch d-flex align-items-end">
									<div class="wrap lora-uniquifier">
										<label for="#">Type</label>
										<div class="form-field">
											<div class="select-wrap">
												<div class="icon">
													<span class="ion-ios-arrow-down"></span>
												</div>
												<select name="" id="" class="form-control">
													<option value="">스위트</option>
													<option value="">패밀리룸</option>
													<option value="">디럭스룸</option>
													<option value="">클래식룸</option>
													<option value="">슈페리어룸</option>
													<option value="">럭셔리룸</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md d-flex">
								<div
									class="form-group p-4 align-self-stretch d-flex align-items-end">
									<div class="wrap lora-uniquifier">
										<label for="#">Adult</label>
										<div class="form-field">
											<div class="select-wrap">
												<div class="icon">
													<span class="ion-ios-arrow-down"></span>
												</div>
												<select name="" id="" class="form-control">
													<option value="">성인 1명</option>
													<option value="">성인 2명</option>
													<option value="">성인 3명</option>
													<option value="">성인 4명</option>
													<option value="">성인 5명</option>
													<option value="">성인 6명</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="col-md d-flex">
								<div class="form-group d-flex align-self-stretch">
									<input type="submit" value="Check Availability"
										class="btn btn-primary py-3 px-4 align-self-stretch lora-uniquifier" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<div class="container">
		<h2>예약 취소 리스트</h2>

		<hr class="hr1" noshade>

		</br>

		<div class="center">
