<html layout:decorate="~{layout2}">

<th:block layout:fragment="content">

<style>
.white {
color: white;
}
</style>
   <link rel="stylesheet" th:href="@{/css/common.css}" />
   <!-- END nav -->
   <br>
   <br>
   <br>
   <body>
      <div id="wrap">
         <div id="container">
            <!-- bodytext_area -->
            <div class="bodytext_area box_inner" >
               <!-- myinfo -->
               <div class="myinfo" >

                  <!-- appForm -->
                  <form th:action="@{|/memberDetail/{seq}|}" class="regForm">
                     <fieldset>
                        <legend>내정보 입력 양식</legend>
                        <ul class="reg_list">



                           <li class="clear">
                           <span class="tit_lbl noto-sans white">아이디</span>
                              <div class="reg_content noto-sans white"
                              th:if="${member.mid != null}"
                              th:text="${member.mid}"
                              >
                              </div>
                           </li>


                           <li class="clear">
                           <span class="tit_lbl noto-sans white">이름</span>
                              <div class="reg_content noto-sans white"
                              th:if="${member.mname != null}"
                              th:text="${member.mname}"
                              >
                              </div>
                           </li>

                           <li class="clear"><span class="tit_lbl white" noto-sans>이메일</span>
                              <div class="reg_content noto-sans white"
                              th:if="${member.email != null}"
                              th:text="${member.email}"
                              ></div>
                           </li>

                           <li class="clear">
                              <span class="tit_lbl noto-sans white">주소</span>
                              <div class="reg_content noto-sans white"
                              th:if="${member.address != null}"
                              th:text="${member.address}"
                              ></div>
                           </li>

                        </ul>
                        
                        <p class="btn_line">
                           <a th:href="@{|/memberModify/${member.seq}|}" 
                           class="btn btn-primary my-2">수정</a>
                           <a th:href="@{|/memberDelete/${member.seq}|}" 
                           class="btn btn-primary my-2">삭제</a>

                        </p>
                        
                     </fieldset>
                  </form>

               <!-- //myinfo -->
               </div>
               <!-- //bodytext_area -->
            </div>
         </div>
      </div>
   </body>
</th:block>

<th:block layout:fragment="script">

   <script th:src="@{js/jquery.min.js}"></script>
   <script th:src="@{js/jquery-migrate-3.0.1.min.js}"></script>
   <script th:src="@{js/popper.min.js}"></script>
   <script th:src="@{js/bootstrap.min.js}"></script>
   <script th:src="@{js/jquery.easing.1.3.js}"></script>
   <script th:src="@{js/jquery.waypoints.min.js}"></script>
   <script th:src="@{js/jquery.stellar.min.js}"></script>
   <script th:src="@{js/owl.carousel.min.js}"></script>
   <script th:src="@{js/jquery.magnific-popup.min.js}"></script>
   <script th:src="@{js/aos.js}"></script>
   <script th:src="@{js/jquery.animateNumber.min.js}"></script>
   <script th:src="@{js/bootstrap-datepicker.js}"></script>
   <script th:src="@{js/jquery.timepicker.min.js}"></script>
   <script th:src="@{js/scrollax.min.js}"></script>
   <script th:src="@{js/google-map.js}"></script>
   <script th:src="@{js/main.js}"></script>
   <script th:src="@{js/jquery-1.11.3.min.js}"></script>
   <script th:src="@{js/common.js}"></script>
   <script th:src="@{js/jquery.smooth-scroll.min.js}"></script>

</th:block>

</html>
