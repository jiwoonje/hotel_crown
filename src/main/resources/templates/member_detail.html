<html layout:decorate="~{admin_layout}">


<th:block layout:fragment="content">
	<!-- Begin Page Content -->
	<div class="container-fluid">
		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">회원 정보</h1>
		<p class="mb-4">
			DataTables is a third party plugin that is used to generate the demo
			table below. For more information about DataTables, please visit the
			<a target="_blank" href="https://datatables.net">official
				DataTables documentation</a>.
		</p>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<span class="m-0 font-weight-bold text-primary" th:text="${member.mid}"></span>
				
				<!-- 수정, 삭제 버튼
				<a th:href="@{|/memberModify/${member.seq}|}"
					class="btn btn-dark">수정</a>
				
				<button class="btn btn-dark">수정</button>
				<button class="btn btn-danger">삭제</button>
				 -->
			</div>
			<div class="card-body">
				<div class="table-responsive">
				
					<table class="table table-bordered" width="100%" cellspacing="0">
						
						<tbody>
							<tr>
								<th>회원번호</th>
								<td th:text="${member.seq}"></td>
							</tr>
							<tr>
								<th>ID</th>
								<td th:text="${member.mid}"></td>
							</tr>
							<tr>
								<th>이름</th>
								<td th:text="${member.mname}"></td>
							</tr>
							<tr>
								<th>이메일</th>
								<td th:text="${member.email}"></td>
							</tr>
							<tr>
								<th>주소</th>
								<td th:text="${member.address}"></td>
							</tr>
						</tbody>
					</table>
					

					
				</div>
			</div>
		</div>
		<a class="btn btn-dark" th:href="@{/memberList}">뒤로가기</a>
	</div>
	<!-- /.container-fluid -->
	<!-- End of Main Content -->

	
	

</th:block>

</html>
