<html layout:decorate="~{layout2}">

<th:block layout:fragment="content">
	<link rel="stylesheet" href="index3.less" />
	<link rel="stylesheet" href="index3.css" />
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700"
		rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i"
		rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
	<link rel="stylesheet" href="css/animate.css" />

	<link rel="stylesheet" href="css/owl.carousel.min.css" />
	<link rel="stylesheet" href="css/owl.theme.default.min.css" />
	<link rel="stylesheet" href="css/magnific-popup.css" />

	<link rel="stylesheet" href="css/aos.css" />

	<link rel="stylesheet" href="css/ionicons.min.css" />

	<link rel="stylesheet" href="css/bootstrap-datepicker.css" />
	<link rel="stylesheet" href="css/jquery.timepicker.css" />
	<link rel="stylesheet" href="css/payment.css" />

	<link rel="stylesheet" href="css/flaticon.css" />
	<link rel="stylesheet" href="css/icomoon.css" />
	<link rel="stylesheet" href="css/style.css" />

	<link rel="shortcut icon" type="image/x-icon"
		href="/images/favicon.png">

	<style>
@font-face {
	font-family: 'SDSamliphopangche_Outline';
	src:
		url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/SDSamliphopangche_Outline.woff')
		format('woff');
	font-weight: normal;
	font-style: normal;
}

body {
	font-family: 'SDSamliphopangche_Outline';
}

.p111 {
	font-family: 'SDSamliphopangche_Outline';
}

h2 {
	font-weight: border;
}

.hr1 {
	border: 0;
	height: 2px;
	background: #d3d3d3;
}

.grey {
	color: #727272;
}

#strong {
	font-weight: 900;
}

table {
	width: 100%;
	border-top: 1px solid #d3d3d3;
	border-collapse: collapse;
}

th {
	background-color: #d3d3d3;
	border-top: 3px solid #727272;
}

th, td {
	border-bottom: 1px solid #d3d3d3;
	padding: 10px;
}

.greylist {
	width: 50px;
	height: 30px;
	font-weight: 900;
	color: white;
	text-align: center;
	background: grey;
	border: solid 2px white;
	border-radius: 5px;
}

.gradient {
	width: 80px;
	height: 30px;
	font-weight: 900;
	color: white;
	text-align: center;
	background: linear-gradient(to bottom, grey, black);
	border: solid 2px white;
	border-radius: 5px;
}

.left {
	text-align: left;
}

.right {
	float: right;
}

.center {
	text-align: center;
}

a {
	color: black;
	text-decoration-line: none;
}
</style>

	<!-- END nav -->
	<br />
	<br />
	<br />
	<br />
	<br />
	<main>

		<div class="container">
			<div class="card">
				<div class="payment-details">
					<h3>결제 세부 정보</h3>
					<p>결제 세부 정보를 제공하여 결제를 완료 하십시오.</p>
				</div>
				<div class="input-text">
					<input type="text" placeholder="luke@skywalker.com" /> <span>이메일</span>
				</div>
				<div class="input-text">
					<input type="text" placeholder="0000 0000 0000 0000" data-slots="0"
						data-accept="\d" /> <span>카드 번호</span>
				</div>
				<div class="input-text-cvv">
					<input type="text" placeholder="mm/yyyy" data-slots="my" />
					<!--<span>Card Details</span>-->
				</div>
				<div class="input-text-cvv cvv">
					<input type="text" placeholder="000" data-slots="0"
						data-accept="\d" size="3" />
					<!--<span>Card Details</span>-->
				</div>
				<div class="input-text">
					<input type="text" placeholder="Username" /> <span>카드 소지자
						성함</span>
				</div>
				<div class="billing">
					<span>청구서 발송지</span> <select>
						<option>나라 선택</option>
						<option selected>대한민국</option>
						<option>미국</option>
						<option>인도</option>
						<option>영국</option>

					</select>
					<div class="zip-state">
						<div class="zip">
							<input type="text" placeholder="집" />
						</div>
						<div class="state">
							<select>
								<option>도시 선택</option>
								<option selected>서울</option>
								<option>뉴욕</option>
								<option>뉴 델리</option>
								<option>런던</option>

								<option>모스크바</option>
							</select>
						</div>
					</div>
				</div>
				<div class="input-text">
					<input type="text" placeholder="GB0124589" /> <span>부가세 번호</span>
				</div>
				<div class="input-text">
					<input type="text" placeholder="BLACKWEDNESDAY" /> <span>할인
						코드</span>
				</div>
				<div class="summary">
					<div class="text-data">
						<p style="color: black;">소계</p>
						<p style="color: black;">할인</p>
						<p style="color: black;">부가가치세(20%)</p>
						<h5>총계</h5>
					</div>
					<div class="numerical-data">
						<p style="color: black;">$19.00</p>
						<p style="color: black;">$5.00</p>
						<p style="color: black;">$2.80</p>
						<h5>$16.80</h5>
					</div>
				</div>
				<div class="pay">
					<button>결제하기</button>
				</div>
				<div class="secure">
					<i class="fa fa-lock"></i>
					<p>결제는 보안 및 암호화 됩니다.</p>
				</div>
				<div class="last">
					<p style="color: black;">P</p>
					<a href="#"> 용어 </a> <a href="#"> 개인정보 </a>


				</div>

				<div class="container">
					<body>
						<h2>예약 리스트</h2>

						<hr class="hr1" noshade>

						<form>
							<span> ▷ 총 1개의 예약건이 있습니다. </span> <span class="right"> <span
								class="grey" id="strong">SELECT</span> <select>
									<option value="제목" name="제목">제목</option>
									<option value="글쓴이" name="글쓴이">글쓴이</option>
							</select> <input type="text"> <input type="button" name="검색"
								class="gradient" value="검색">
							</span>
						</form>

						<br>
						<table>
							<tr>
								<th>번호</th>
								<th>제목</th>
								<th>글쓴이</th>
								<th>일시</th>
								<th>조회수</th>
							</tr>
							<tr>
								<td class="center">1</td>
								<td class="left">예약 입니다.</td>
								<td class="center">홍길동</td>
								<td class="center">2023-05-18</td>
								<td class="center">15</td>
							</tr>

						</table>
						</br>

						<div class="center">
							<a href="https://www.naver.com/">◀ 이전</a> <a
								href="https://www.naver.com/">1</a> <a
								href="https://www.naver.com/">다음 ▶</a>
						</div>

						<span class="right";> <input type="button" value="목록"
							class="greylist";> <input type="button" value="글쓰기"
							class="gradient";>
						</span>
					</body>
				</div>
			</div>
		</div>
	</main>
</th:block>

	<script src="js/main.js"></script>

</th:block>
