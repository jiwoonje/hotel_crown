<style>
.cinzel {
	font-family: "Cinzel", serif;
	font-optical-sizing: auto;
	font-weight: weight;
	font-style: normal;
}

.c111 {
	width: 30%;
	height: 30%;
	display: grid !important;
	grid-template-columns: repeat(4, 1fr) !important;
	grid-gap: 20px !important;
	position: relative;
	width: 20%;
	min-height: 1px;
	padding-right: 15px;
	padding-left: 15px;
}
</style>
<title>Hotel</title>

	<!-- 네비게이션바 -->
	<nav th:replace="~{navbar2 :: navbarFragment}"></nav>
	<!-- 기본 템플릿 안에 삽입될 내용 Start -->
	<th:block layout:fragment="content"></th:block>
	<!-- 기본 템플릿 안에 삽입될 내용 End -->

	<footer class="ftco-footer ftco-bg-dark ftco-section">

				<div class="col-md">
					<div class="ftco-footer-widget mb-4">
						<h2 class="ftco-heading- cinzel">CROWN HOTEL</h2>
						<p class="noto-sans">
							당신이 찾던 호텔 <br> 최고의 서비스와 최고의 대우로 <br> 여러분들께 편의와 만족을 드리는
							<br> CROWN HOTEL.
						</p>
						<ul
							class="ftco-footer-social list-unstyled float-md-left float-lft mt-5">
							<li class="ftco-animate"><a href="https://twitter.com/hiltonnewsroom"><span
									class="icon-twitter"></span></a></li>
							<li class="ftco-animate"><a href="https://www.facebook.com/hiltonnewsroom"><span
									class="icon-facebook"></span></a></li>
							<li class="ftco-animate"><a href="https://www.instagram.com/hiltonnewsroom/"><span
									class="icon-instagram"></span></a></li>
						</ul>
					</div>
				</div>
				<div class="col-md">
					<div class="ftco-footer-widget mb-4 ml-md-5">
						<h2 class="ftco-heading-2 noto-sans">바로가기</h2>
						<ul class="list-unstyled">
							<li><a th:href="@{/room_reservation}" class="py-2 d-block">객실 예약하기</a></li>
							<li><a th:href="@{/facility_reservation}" class="py-2 d-block">시설 예약하기</a></li>
							<li><a th:href="@{/room_all}" class="py-2 d-block">객실 안내</a></li>
							<li><a th:href="@{/facility_all}" class="py-2 d-block">시설 안내</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md">
					<div class="ftco-footer-widget mb-4">

						<ul class="list-unstyled">
							<li><a th:href="@{/myPage}" class="py-2 d-block">내 정보</a></li>
							<li><a th:href="@{/myBookList_room}" class="py-2 d-block">내 객실 예약</a></li>
							<li><a th:href="@{/myBookList_facility}" class="py-2 d-block">내 시설 예약</a></li>
							<li><a th:href="@{/myPage}" class="py-2 d-block">예약 취소하기</a></li>

				</div>

								<li><span class="icon icon-phone"></span>
									<span class="text noto-sans">+82) 02-2233-3131</span></li>
								<li><span class="icon icon-envelope"></span>
									<span class="text">info@crown.com</span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

				<div class="col-md-12 text-center"></div>

	<script th:src="@{/js/google-map.js}"></script>
	<script th:src="@{/js/main.js}"></script>
