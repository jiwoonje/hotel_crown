<html layout:decorate="~{admin_layout}">


<th:block layout:fragment="content">

	<!-- Begin Page Content -->
	<div class="container-fluid">
		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">시설 정보 수정</h1>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<span class="m-0 font-weight-bold text-primary"></span>
				
				<!-- 수정, 삭제 버튼
				<a th:href="@{|/memberModify/${member.seq}|}"
					class="btn btn-dark">수정</a>
				
				<button class="btn btn-dark">수정</button>
				<button class="btn btn-danger">삭제</button>
				 -->
			</div>
			<div class="card-body">
			<form method="post" th:object="${facilityCreateForm}">
				<div class="table-responsive">
				
					<table class="table table-bordered" width="100%" cellspacing="0">
						
						<tbody>

							
							<tr>
								<th for="fname">시설 이름</th>
								<td>
								<textarea name="fname" id="fname" value="fname">
								</textarea>
								</td>
							</tr>
							
							<tr>
								<th for="ftype">시설 종류</th>
								<td>
								<textarea name="ftype" id="ftype" value="ftype">
								</textarea>
								</td>
							</tr>

							<tr>
								<th for="fprice">시설 가격</th>
								<td>
								<textarea name="fprice" id="fprice" value="fprice">
								</textarea>
								</td>
							</tr>
							
						</tbody>
					</table>
					<input type="submit" value="생성하기" class="btn btn-primary my-2">
				</div>
				</form>
			</div>
		</div>

	</div>
	<!-- /.container-fluid -->
	<!-- End of Main Content -->
	


</script>

	
	

</th:block>

</html>
