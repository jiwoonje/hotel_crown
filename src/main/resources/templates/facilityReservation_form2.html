<html layout:decorate="~{admin_layout}">


<th:block layout:fragment="content">

	<!-- Begin Page Content -->
	<div class="container-fluid">
		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">시설 예약 수정</h1>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<span class="m-0 font-weight-bold text-primary"></span>
				
				<!-- 수정, 삭제 버튼
				<a th:href="@{|/memberModify/${member.seq}|}"
					class="btn btn-dark">수정</a>
				
				<button class="btn btn-dark">수정</button>
				<button class="btn btn-danger">삭제</button>
				 -->
			</div>
			<div class="card-body">
			<form  method="post" th:object="${facilityReservationForm}">
				<div class="table-responsive">
				
					<table class="table table-bordered" width="100%" cellspacing="0">
						
						<tbody>

							
							<tr>
								<th for="fid">시설 타입</th>
								<td>
								<textarea name="fid" id="fid" value="fid">
								</textarea>
								</td>
							</tr>
							
							<tr>
								<th for="date">예약일</th>
								<td>
								<input type="date" name="date" id="date" value="date">
								</td>
							</tr>

							<tr>
								<th for="cnt">인원수</th>
								<td>
								<textarea name="cnt" id="cnt" value="cnt">
								</textarea>
								</td>
							</tr>
							
						</tbody>
					</table>
					<input type="submit" value="수정하기" class="btn btn-primary my-2">
				</div>
				</form>
			</div>
		</div>

	</div>
	<!-- /.container-fluid -->
	<!-- End of Main Content -->
	


</script>

	
	

</th:block>

</html>
