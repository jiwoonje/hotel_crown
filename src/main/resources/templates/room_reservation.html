<html layout:decorate="~{layout2}">

<th:block layout:fragment="content">
	<!-- Css Styles -->
	<link rel="stylesheet" href="css/bootstrap2.min.css" type="text/css">
	<link rel="stylesheet" href="css/flaticon2.css" type="text/css">
	<link rel="stylesheet" href="css/linearicons2.css" type="text/css">
	<link rel="stylesheet" href="css/owl.carousel2.min.css" type="text/css">
	<link rel="stylesheet" href="css/jquery-ui2.min.css" type="text/css">
	<link rel="stylesheet" href="css/nice-select2.css" type="text/css">
	<link rel="stylesheet" href="css/magnific2-popup.css" type="text/css">
	<link rel="stylesheet" href="css/slicknav2.min.css" type="text/css">
	<link rel="stylesheet" href="css/style2.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="/images/favicon.png">

	<style>
@font-face {
	font-family: 'SDSamliphopangche_Outline';
	src:
		url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/SDSamliphopangche_Outline.woff')
		format('woff');
	font-weight: normal;
	font-style: normal;
}

body {
	font-family: 'Noto Sans KR';
}

.p111 {
	font-family: 'Noto Sans KR';
}
</style>

	<body>

		<!-- Room Availability Section Begin -->
		<section class="room-availability spad">
			<div class="container">
				<div class="room-check">
					<div class="row">
						<div class="col-lg-6">
							<div class="room-item">
								<div class="room-pic-slider room-pic-item owl-carousel">
									<div class="room-pic">
										<img src="/images/bed(14).jpg" alt="">
									</div>
									<div class="room-pic">
										<img src="/images/bed(16).jpg" alt="">
									</div>
									<div class="room-pic">
										<img src="/images/bed(18).jpg" alt="">
									</div>
								</div>
							</div>
						</div>

						<br>
						<div class="col-lg-6">
							<div class="check-form">
								<h2 class="noto-sans">객실 예약</h2>
								<form th:action="@{/createRoomReservation}" method="post"
									th:object="${roomReservationCreateForm}">

									<div class="room-selector" for="rid">
										<p class="noto-sans">방 선택</p>
										<select class="suit-select" name="rid" id="rid" value="rid">
											<option name="1.classic" class="noto-sans">1</option>
											<option name="2.deluxe" class="noto-sans">2</option>
											<option name="3.familiy" class="noto-sans">3</option>
											<option name="4.luxury" class="noto-sans">4</option>
											<option name="5.suite" class="noto-sans">5</option>
											<option name="6.superior" class="noto-sans">6</option>
										</select>
									</div>
									<div class="room-selector" for="rid">
										<div class="room-quantity">
											<div class="single-quantity" for="cnt">
												<p class="noto-sans">인원</p>
												<div class="pro-qty">
													<input type="text" name="cnt" id="cnt" value=""
														class="noto-sans">
												</div>
											</div>
										</div>
									</div>
									<div class="room-selector" for="rid">
										<div class="date-select" for="sdate">
											<p class="noto-sans">예약일</p>
											<input type="date" class="noto-sans" name="sdate" id="sdate"
												value="sdate">
										</div>
<br>
										<div class="date-select to" for="edate">
											<p class="noto-sans">종료일</p>
											<input type="date" class="noto-sans" name="edate" id="edate"
												value="edate">
										</div>
									</div>
									<br>

									<button type="submit" class="noto-sans">
										예약하기 <i class="lnr lnr-arrow-right"></i>
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<br> <br> <br>
				<div class="about-room">
					<div class="row">
						<div class="col-lg-10 offset-lg-1"></div>
					</div>

				</div>
			</div>
		</section>
		<!-- Room Availability Section End -->
	</body>
</th:block>

<th:block layout:fragment="script">

	<!-- Js Plugins -->
	<script src="js/jquery-3.3.1.min2.js"></script>
	<script src="js/bootstrap.min2.js"></script>
	<script src="js/jquery.magnific-popup.min2.js"></script>
	<script src="js/jquery-ui.min2.js"></script>
	<script src="js/jquery.nice-select2.min.js"></script>
	<script src="js/jquery.slicknav2.js"></script>
	<script src="js/owl.carousel2.min.js"></script>
	<script src="js/main2.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>

</th:block>

</html>
